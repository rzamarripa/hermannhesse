<div class="row">
  <div class="col-sm-12">
    <div data-widget-color="blue" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-jarvis-widget="data-jarvis-widget">
      <header>
        <h2>Comentarios de seguimiento</h2>
      </header>
      <div>
        <div class="widget-body">
					<div class="col-sm-3" >
						<label for="concepto">Concepto</label>
						<select name="concepto" class="form-control" placeholder="Seleccione" ng-model="al.comentario.tipoRespuesta">
						  <option value="positivo">Positivo</option>
						  <option value="negativo">Negativo</option>
						</select>
					</div>
					<div class="col-sm-6">
						<label>Comentario</label>
						<textarea rows="1" class="form-control" placeholder="Escriba su comentario" ng-model="al.comentario.comentario">
					</div>	
					<div class="col-sm-1">
						<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="submit" ng-click="al.guardarComentario(al.alumno._id)" value="Guardar" class="btn btn-primary" >
					</div>	&nbsp;&nbsp;&nbsp;
					<div class="col-sm-1">
						<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<a ui-sref="root.historialComentarios({alumno_id:al.alumno._id})" class="btn btn-primary">Historial</a>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>
