<div class="row">
	<div class="col-sm-12">
		<div class="modal fade" id="modalAbono" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Pagos</h4>
		      </div>
		      <div class="modal-body">
			      <form class="form-inline">
						  <div class="form-group">
						    <label class="sr-only" for="exampleInputAmount">Cantidad abono</label>
						    <div class="input-group">
						      <div class="input-group-addon">$</div>
						      <input type="number" class="form-control" id="exampleInputAmount" placeholder="Importe" ng-model="al.abono">
						      <div class="input-group-addon">.00</div>
						    </div>
						  </div>
						  <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="al.abonar(curso._id, al.abono)">Abonar</button>
						</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</div>
