<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-list fa-fw "></i> 
				Horarios 
			<span>&gt; 
				Listar
			</span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-primary" ui-sref="root.nuevoHorario" ng-click="ho.nuevoHorario()">
		  Nuevo
		</a>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-responsive">
			<thead>
				<tr>
					<th width="50%"><div class="text-center">Nombre</div></th>					
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>		
		    <tr ng-repeat="horario in ho.horarios">
			    <td>{{horario.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="horario.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!horario.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
<!-- 							    <li><a href="./horarios/{{horario._id}}"><i class="fa fa-eye"></i> Ver</a></li> -->
							    <li><a href="./editarHorario/{{horario._id}}"><i class="fa fa-pencil"></i> Editar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
  </div>
</div>
