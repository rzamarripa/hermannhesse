<span ng-if="ro.usuarioActual.roles[0] == 'vendedor'" id="activity" class="activity-dropdown" ng-class="ro.avisosVentana == 'block' ? 'active' : ''" ng-click="ro.muestraAvisos()"> 
	<i class="fa fa-envelope"></i> <b class="badge  bounceIn animated">{{ro.avisos.length}}</b> 
</span>
<div class="ajax-dropdown ajax-dropdown" style="display: {{ro.avisosVentana}} ">

<!-- notification content -->
<div class="ajax-notifications custom-scroll">

	<div class="alert alert-transparent">
		<!--<h4>Aqu√≠ poner los avisos</h4>
		Inventa una vista bonita, no pongas una tabla horrible
		-->
			<div ng-if="currentUser.roles[0] == 'vendedor'" class="row">
				<div class="col-sm-11">
				  <div class="class=ajax-notifications custom-scroll" style="opacity: 1;">
				   <ul class="notification-body">
			   		 <li ng-repeat="aviso in ro.avisos">
			   		 		<span ng-class="aviso.estatus ? 'read' : 'unread'">
			   		 			<a href="" ng-click="ro.cambiarEstatus(aviso._id)">
										<span class="subject">{{ro.fechaTitulo(aviso.fecha)}}</span>
										<span class="font-xs" style="color:#A0A0A0">{{aviso.descripcion}}</span>
										<span class="date pull-right font-xs">{{aviso.fecha  | date:'dd-MM-yyyy hh:mm'}}</span>										
									</a>						   		 			
			   		 		</span>
			   		 </li>
				   </ul>
				  </div>
				</div>
			</div>
	</div>

	<i class="fa fa-lock fa-4x fa-border"></i>

</div>
<!-- end notification content -->

<!-- footer: refresh area -->
<span> Fecha: {{ro.hoy | date:'dd-MM-yyyy hh:mm'}}</span>
<!-- end footer -->
</div>
