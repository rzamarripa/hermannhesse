<h2>Tipo Publicidad</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{tp.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="tp.nuevoTipoPublicidad()">
		  {{tp.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    <div class="col-sm-4" valida>
				    <label>Tipo de Publicidad *</label>
			    	<input name="tipoPublicidad" type="text" class="form-control" placeholder="Tipo de Publicidad" ng-model="tp.tipoPublicidad.nombre" required="">
			    </div>
			    <div class="col-sm-4" valida>
				    <label>Descripción *</label>
			    	<input name="descripcion" type="text" class="form-control" placeholder="Descripcion" ng-model="tp.tipoPublicidad.descripcion" required="">
			    </div>
				</div>
			</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="tp.guardar(tp.tipoPublicidad,form)" value="Guardar" class="btn btn-primary" ng-show="tp.action" valida-form formulario="form">
						<input type="submit" ng-click="tp.actualizar(tp.tipoPublicidad,form)" value="Actualizar" class="btn btn-primary" ng-show="!tp.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="30%"><div class="text-center">Nombre</div></th>
					<th width="45%"><div class="text-center">Descripción</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="tipoPubli in tp.tipoPublicidades">
			    <td>{{$index + 1}}</td>
			    <td>{{tipoPubli.nombre}}</td>
			    <td>{{tipoPubli.descripcion}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="tipoPubli.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!tipoPubli.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="tp.editar(tipoPubli._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="tp.cambiarEstatus(tipoPubli._id)">
							    				<i class="fa fa-{{tipoPubli.estatus ? 'trash' : 'check' }}"></i> {{tipoPubli.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
