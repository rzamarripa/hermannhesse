<h2>Aulas</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{au.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevoaula" ng-click="au.nuevoAula()">
		 {{au.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>		
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4" valida>					    
				    	<label>Nombre *</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="au.aula.nombre" required="">
			    	</div>
			    	<div class="col-sm-8">
					    <label>Descripción</label>
					    <textarea class="form-control" placeholder="Descripción" ng-model="au.aula.descripcion"></textarea>
			    	</div>
			    </div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="au.guardar(au.aula,form)" value="Guardar" class="btn btn-primary" ng-show="au.action" valida-form formulario="form">
						<input type="submit" ng-click="au.actualizar(au.aula,form)" value="Actualizar" class="btn btn-primary" ng-show="!au.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="25%"><div class="text-center">Nombre</div></th>
					<th width="25%"><div class="text-center">Descripción</div></th>	
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="aula in au.aulas">
			    <td>{{$index + 1}}</td>
			    <td>{{aula.nombre}}</td>
			    <td>{{aula.descripcion}} </td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="aula.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!aula.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu dropdown-menu-right text-left">
							    <li><a href="#" ng-click="au.editar(aula._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="au.cambiarEstatus(aula._id)">
							    				<i class="fa fa-{{aula.estatus ? 'trash' : 'check' }}"></i> {{aula.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
