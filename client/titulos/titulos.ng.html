<h2>TÃ­tulos</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{tit.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevotitulo" ng-click="tit.nuevoTitulo()">
		  {{tit.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4" valida>					    
				    	<label>Clave *</label>
				    	<input name="clave" type="text" class="form-control" placeholder="Clave" ng-model="tit.titulo.clave" required="">
		    	</div>	
			    </div>
			    <div class="row">
			    	<div class="col-sm-12" valida>
					    <label>Nombre *</label>
					    <textarea name="nombre" class="form-control" placeholder="Nombre" ng-model="tit.titulo.nombre" required=""></textarea>
			    	</div>
			    </div>
			    <input type='file' accept='image/*' fileread="tit.archivo"><br>
	
			    <img  ng-src="{{tit.muestra}}" />

				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="tit.guardar(tit.titulo,form)" value="Guardar" class="btn btn-primary" ng-show="tit.action" valida-form formulario="form">
						<input type="submit" ng-click="tit.actualizar(tit.titulo,form)" value="Actualizar" class="btn btn-primary" ng-show="!tit.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="10%"><div class="text-center">Clave</div></th>
					<th width="65%"><div class="text-center">Nombre</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="titulo in tit.titulos">
			    <td>{{$index + 1}}</td>			    
			    <td>{{titulo.clave}}</td>
			    <td>{{titulo.nombre}} </td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="titulo.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!titulo.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>

				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="tit.editar(titulo._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="tit.cambiarEstatus(titulo._id)">
							    				<i class="fa fa-{{titulo.estatus ? 'trash' : 'check' }}"></i> {{titulo.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
