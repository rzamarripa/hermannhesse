<div class="row well">
		<div class="col-sm-2 text-center">
			<label for="semana">Semana</label>
			<input type="number" class="form-control"ng-model="rc.semana"/>
		</div>
		<div class="col-sm-2 text-center">
			<label for="anio">AÃ±o</label>
			<input type="number" class="form-control" ng-model="rc.anio" />
		</div>
		<div class="col-sm-2 text-center">
			<button ng-click="rc.getComisiones(rc.semana, rc.anio);" class="btn btn-primary"><i class="fa fa-search"></i> Calcular</button>
		</div>
</div>

<table class="table table-striped table-bordered table-list">
	<thead>
		<tr>
			<th>Nombre</th>
      <td ng-repeat="dia in rc.dias track by $index">{{dia}}</td>
			<th>TIS</th>
			<th>Importe</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="gerente in rc.gerentes">
			<th>{{gerente.gerente.profile.nombre}}</th>
			<th ng-repeat="dia in gerente.dias">{{dia}}</th>
			<th>{{gerente.cantidad}}</th>
			<th>{{gerente.importe | currency}}</th>
		</tr>
	</tbody>
</table>
