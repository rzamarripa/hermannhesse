<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark"><i class="fa fa-calendar fa-fw "></i> 
			Calendario
			<span>&gt;
			Escolar
			</span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12 col-md-3 col-lg-3">
		<table class="table table-bordered">
			<tr ng-repeat="calendario in c.calendarios">
				<td>
					<a href="#" ng-click="c.getEventos(calendario.eventos)"> {{calendario.nombre}} </a></td>
			</tr>
		</table>
	</div>
	<div class="col-sm-12 col-md-9 col-lg-9">
		<div class="jarviswidget jarviswidget-color-blueDark">
			<header>
				<span class="widget-icon"> <i class="fa fa-calendar"></i> </span>
				<h2> Eventos </h2>
			</header>
			<div>
				<div class="widget-body">
					<div ui-calendar="c.uiConfig.calendar" class="calendar" ng-model="c.eventSources"></div>
				</div>
			</div>
		</div>
	</div>
</div>
