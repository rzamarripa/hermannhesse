<div class="row">
	<div class="col col-sm-12" style="color:white;">
		<section id="widget-pagos" data-widget-grid="data-widget-grid">
		  <div class="row">
		    <div class="col-sm-12">
		      <div data-widget-color="blue" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-jarvis-widget="data-jarvis-widget">
		        <header>
		          <h2>Pagos</h2>
		        </header>
		        <div>
		          <div class="widget-body">
		            <form class="smart-form" ng-repeat = "curso in p.inscripciones" novalidate> 
									<header>
										<div class="row">
											<div class="col-sm-4">
												<h1>  Relaci√≥n de Pagos </h1>
											</div>
										</div>
									</header>		
									<div >
										<h2> Colegiatura : </h2>	
										<fieldset>
											<div class="row" >
											<section class="col col-1" ng-repeat = "cobro in curso.pagos" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input class="font-xs" ng-class="p.obtenerEstatus(cobro, curso.planPagos)" type="text" value="{{cobro.semana}} / {{cobro.anio}}" disabled="" title="Cobro {{cobro.tipoPlan}}&#10;Fecha de corte:{{cobro.fecha|date:'dd/MM/yyyy'}}">
												</label>
											</section>
											</div>
										</fieldset>

									</div>
									<fieldset>
										<div class="row">
											<section class="col col-2" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input  type="text" value="Pendientes {{p.cantPendientes}}" disabled="" class="">
												</label>
											</section>
											<section class="col col-2" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input  type="text" value="Pagados {{p.cantPagadas}}" disabled="" class="bg-color-green txt-color-white">
												</label>
											</section>
											<section class="col col-2" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input  type="text" value="Condonados {{p.cantCondonadas}}" disabled="" class="bg-color-blueDark txt-color-white">
												</label>
											</section>
											<section class="col col-2" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input  type="text" value="Recargos {{p.cantAtrasadas}}" disabled="" class="bg-color-orange txt-color-white">
												</label>
											</section>
											<section class="col col-2" style="padding-left: 2px; padding-right: 2px; margin-bottom: 5px;">
												<label class="input">
													<input  type="text" value="Abonados {{p.cantAbonados}}" disabled="" class="bg-color-greenLight txt-color-white">
												</label>
											</section>											
										</div>
									</fieldset>

									
									
								</form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>	
	</div>
</div>
