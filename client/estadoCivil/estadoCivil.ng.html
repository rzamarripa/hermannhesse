<h2>Estado Civil</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{civ.nuevo == true ? 'primary' : 'danger'}}"	 role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevocivil" ng-click="civ.nuevoCivil()">
		   {{civ.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4" valida>					    
						    <label>Estado civil *</label>
					    	<input name="estadocivil" type="text" class="form-control" placeholder="Estado civil" ng-model="civ.civil.estado" required>
			    	</div>
			    </div>   
			</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="civ.guardar(civ.civil,form)" value="Guardar" class="btn btn-primary" ng-show="civ.action" valida-form formulario="form">
						<input type="submit" ng-click="civ.actualizar(civ.civil,form)" value="Actualizar" class="btn btn-primary" ng-show="!civ.action" valida-form formulario="form">	

					</div>
				</div>
					  
		  </form>
		</div>
	</div>
</div>
<br/>

<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="75%"><div class="text-center">Estado civil</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="civil in civ.civiles">
			    <td>{{$index + 1}}</td>
			    <td>{{civil.estado}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="civil.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!civil.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu dropdown-menu-right text-left">
							    <li><a href="#" ng-click="civ.editar(civil._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="civ.cambiarEstatus(civil._id)">
							    				<i class="fa fa-{{civil.estatus ? 'trash' : 'check' }}"></i> {{civil.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
