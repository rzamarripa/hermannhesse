<h2>Bitácora</h2>
<div class="row">
	
	<div class="col-sm-4" >
		<label>Usuario </label>
		<select name="Usuario" class="form-control" placeholder="Seleccione" ng-model="bita.usuario_id"  >
		  <option value="{{usuario._id}}" ng-repeat="usuario in bita.usuarios">
		  	{{usuario.username}}
		  </option>
		</select>
	</div>
</div>
<div class="row">	
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	
		<div class="well well-sm">
			<!-- Timeline Content -->
			<div class="smart-timeline">
				<ul class="smart-timeline-list">
					<li ng-repeat='registro in bita.bitacoras'>
						<div class="smart-timeline-icon">
							<img width="32" height="30" alt="user" ng-src="{{bita.tieneFoto(registro.usuario)}}">
						</div>
						<div class="smart-timeline-time">
							<small>{{bita.hora(registro.fecha)}}</small>
						</div>
						<div class="smart-timeline-content">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion-2" href="#{{registro._id}}" class="collapsed"> 
											<i class="fa fa-fw fa-plus-circle txt-color-green"></i> 
											{{bita.tipoAccion(registro)}}
										</a>
									</h4>
								</div>
								<div id="{{registro._id}}" class="panel-collapse collapse">
									<div class="panel-body">
										<div class="row">
											<div class="col-sm-12">
												<table class="table well">
													<tr ng-repeat='(k,attr) in registro'>
														<td>{{k}}</td>
														<td>{{attr}}</td>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					
					<li class="text-center">
						<a class="btn btn-sm btn-default" ng-click='bita.loadMore()'><i class="fa fa-arrow-down text-muted"></i> MÁS</a>
					</li>
				</ul>
			</div>
			<!-- END Timeline Content -->

		</div>

	</div>
</div>
