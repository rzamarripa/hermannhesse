<h2>Rvoe</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{rv.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevorvoe" ng-click="rv.nuevoRvoe()">
		  {{rv.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4" valida>
				    	<label>Clave *</label>
					    <input name="clave" type="text" class="form-control" ng-model="rv.rvoe.clave" required=""/>
			    	</div>
			    	<div class="col-sm-4" valida>
				    	<label>Nombre *</label>
					    <input name="nombre" type="text" class="form-control" ng-model="rv.rvoe.nombre" required="">
			    	</div>
			    </div>				  
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" value="Guardar" ng-click="rv.guardar(rv.rvoe,form)" class="btn btn-primary" ng-show="rv.action" valida-form formulario="form">
						<input type="submit" value="Actualizar" ng-click="rv.actualizar(rv.rvoe,form)" class="btn btn-primary" ng-show="!rv.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="25%"><div class="text-center">Clave</div></th>
					<th width="50%"><div class="text-center">Nombre</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="rvoe in rv.rvoes">
			    <td>{{$index + 1}}</td>			    
			    <td>{{rvoe.clave}}</td>
			    <td>{{rvoe.nombre}} </td>
 			    <td>
				    <div class="text-center">
				    	<span ng-if="rvoe.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!rvoe.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left dropdown-menu-right">
							    <li><a href="#" ng-click="rv.editar(rvoe._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="rv.cambiarEstatus(rvoe._id)">
							    				<i class="fa fa-{{rvoe.estatus ? 'trash' : 'check' }}"></i> {{rvoe.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
